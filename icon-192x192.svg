<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="1.5" dy="1.5" result="offsetblur" />
      <feFlood flood-color="rgba(0, 0, 0, 0.5)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <circle cx="96" cy="96" r="96" fill="#007A33"/> <!-- Green round background -->
  <text x="50%" y="50%" font-size="80" fill="#FF0000" text-anchor="middle" alignment-baseline="middle" font-family="Montserrat" filter="url(#shadow)">BDb</text>
</svg>
